<!DOCTYPE html>
<html>
 
 <script type="text/javascript"> 
  
  //Declare variables
   var Verlof_Uren;
   var Verlof_InhaalRust;
   var Verlof_Jaarlijks;
  
  
  Verlof_Uren = sessionStorage.getItem("UserUren");
  Verlof_InhaalRust = sessionStorage.getItem("UserInhaalRust");
  Verlof_Jaarlijks = sessionStorage.getItem("UserJaarlijks");
  
  document.getElementById("Verlof_uren").innerHTML = Verlof_Uren;    
  document.getElementById("Verlof_InhaalRust").innerHTML = Verlof_InhaalRust; 
  document.getElementById("Verlof_Jaarlijks").innerHTML = Verlof_Jaarlijks;
  
  //taal soort
  if sessionStorage.getItem("UserTaalcode") == "NL" {
   document.getElementById("header_soort").innerHTML = "Soort";
  }
  if sessionStorage.getItem("UserTaalcode") == "FR" {
   document.getElementById("header_soort").innerHTML = "Sorte";
  }
  
  //taal aantal
   if sessionStorage.getItem("UserTaalcode") == "NL" {
   document.getElementById("header_aantal").innerHTML = "Aantal";
  }
  if sessionStorage.getItem("UserTaalcode") == "FR" {
   document.getElementById("header_aantal").innerHTML = "Quantité";
  }
 </script>
 
<style>
#Verlof_Users {
    font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    width: 50%;
}

#Verlof_Users td, #Verlof_Users th {
    border: 1px solid #ddd;
    padding: 8px;
}

#Verlof_Users tr:nth-child(even){background-color: #f2f2f2;}

#Verlof_Users tr:hover {background-color: #ddd;}

#Verlof_Users th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: center;
    background-color: #144AA0;
    color: white;
}
</style>
 
<body>
  
  <h1 id="Header_Name"></h1>

<table id="Verlof_Users">
  <tr>
    <th id = "header_soort"></th>
    <th id = "header_aantal"></th>
  </tr>
  <tr>
    <td>Uren</td>
    <td id="Verlof_uren"></td>
  </tr>
  <tr>
    <td>Inhaal Rustdag</td>
    <td id="Verlof_InhaalRust"></td>
  </tr>
  <tr>
    <td>Jaarlijks Verlof</td>
    <td id="Verlof_Jaarlijks"></td>
  </tr>
</table>
  
  
 
 </body>
 </html>
